<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>메인 페이지</h2>
  <hr>
  {% for musician in musicians %}
    <ul>
      <li>가수명 : {{ musician.name }}</li>
      <li>나이 : {{ musician.age }}</li>
    </ul>
    <a href="{% url 'musicians:detail' musician.pk %}">[앨범보기]</a>
    <hr>
  {% endfor %}
  <a href="{% url 'musicians:create' %}">생성</a>
</body>
</html>
