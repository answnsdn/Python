{% extends 'base.html' %}
{% block body %}
<h1>수정하기</h1>
<form action="{% url 'articles:detail' article.pk %}" method="GET">
  <!-- {% csrf_token %} -->
  <label for="title">제목 : </label>
  <input type="text" name="title" id="title" value="{{ articles.title }}">
  <label for="content">내용 : </label>
  <input type="text" name="content" id="content" value="{{ articles.content }}">
  <input type="submit" value="작성">
{% endblock %}
