{% extends 'base.html' %}
{% block body %}
  <h2>영화 상세정보</h2>
  <p>{{movie.title}}</p>
  <p>{{movie.audience}}</p>
  <p>{{movie.open_date}}</p>
  <p>{{movie.score}}</p>
  <img src="{{ movie.poster_url }}" width="500" height="500">
  <form action="{% url 'movies:delete' movie.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="삭제하기">
  </form>
  <a href="{% url 'movies:update' movie.pk %}">수정하기</a>
{% endblock %}
