<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML TAG 사용해보기</h1>
    <!-- ul : 순서가 없는 리스트 -->
    <ul>
        <li><strong>강한 ㄴ아이</strong></li>
        <li>볼드체</li>
    </ul>
    <ol>
        <li><em>이탤릭체</em></li>
    </ol>
    <a href="https://www.google.com/" target="_blank"></a>
    <iframe width="500" height="315" src=""></iframe>
    <span>
        내용을 넣고
        들여쓰고
        그 밑에 다시 쓰고
    </span>
    <pre>
        내용을 넣고
            들여쓰고
        그 밑에 다시 쓰고
                        얘는 된다.
    </pre>
</body>
</html>
